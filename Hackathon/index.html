<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eisenhower Matrix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Eisenhower Matrix</h1>
    <div class="grid-container">
      <div class="grid-item">
        <h2>Important & Urgent</h2>
        <ul id="importantUrgentList"></ul>
      </div>
      <div class="grid-item">
        <h2>Important & Not Urgent</h2>
        <ul id="importantNotUrgentList"></ul>
      </div>
      <div class="grid-item">
        <h2>Not Important & Urgent</h2>
        <ul id="notImportantUrgentList"></ul>
      </div>
      <div class="grid-item">
        <h2>Not Important & Not Urgent</h2>
        <ul id="notImportantNotUrgentList"></ul>
      </div>
    </div>
    <button id="addTaskButton">Add Task</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
